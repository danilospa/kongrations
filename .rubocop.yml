AllCops:
  TargetRubyVersion: 2.4
  DisplayCopNames: true

Style/Encoding:
  Enabled: true

Style/FrozenStringLiteralComment:
  EnforcedStyle: always

Metrics/LineLength:
  Max: 120

Metrics/ModuleLength:
  Max: 120

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 20

Style/Encoding:
  Enabled: false

Style/Documentation:
  Enabled: false
